<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="width: 50%;text-align: center">
<h1 th:if="${errorMessage}" th:text="${errorMessage}"></h1>

<h1 th:if="${successMessage}" th:text="${successMessage}"></h1>


<table class="table" th:width="40">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="food : ${foods}">
        <td th:text="${food.id}"> </td>
        <td th:text="${food.name}"> </td>
        <td th:text="${food.price}"> </td>
        <td ><a th:href="@{ /home/edit/{id}(id=${food.id}) }">Edit</a> </td>
        <td ><a th:href="@{ /home/edit/{id}(id=${food.id}) }">Edit</a> </td>
    </tr>

    </tbody>
</table>
<h2 th:text="${editFood}? 'Edit Food Item':'Add Food Item'"><br>-------------------</h2>
<form th:object="${food}" th:action="@{(${editFood}? '/home/update/'+${food.id}: '/home') }" th:method="POST">
    <input type="text" name="name" id="" th:field="*{name}" ><br>
    <input type="text" name="price" id="" th:field="*{price}"><br>
    <input type="submit" name="" id="" value="Add">
</form>
</body>
</html>
